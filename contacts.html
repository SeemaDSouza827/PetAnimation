<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>contacts</title>
</head>
<body>
    <header >
        <h2>
            Contact US
        </h2>
    </header>
    <main>    
        <div class="container flex" >
        <form action="contacts.html"  class="flex-48" method="post">
            <label for="">Get in touch with us</label>    
                            
                    <div class="flex">
                        <input type="text" class="form_control" placeholder="Name">
                        <input type="email" class="form_control" placeholder="Email" name="" id="">
                    </div>
                    <div class="flex">
                        <input type="tel" class="form_control" placeholder="Your Phone">
                        <input type="Address" class="form_control" placeholder="Address" name="" id="">
                    </div>
                    <div class="flex">
                        <select placeholder="Bread" name="Bread" id="">
                            <option value="1">Rot</option>
                            <option value="2">Mudol</option>
                            <option value="3">Dash</option>
                            <option value="4">Lab</option>
                            <option value="5">Pom</option>
                            <option value="6">Bull</option>
                            <option value="7">French</option>
                            <option value="8">Boxer</option>
                            <option value="9">Dober</option>
                        </select>
                        <textarea class="form_control" placeholder="Your Requirements" rows="4"></textarea>
                    </div>   
                    <input type="file" name="file" placeholder=" Uplode document">         
                    <button>Submit</button>
        </form>
        <iframe class="flex-48" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.584000077526!2d77.61372345053476!3d12.934437390835582!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae144e2bd138f3%3A0x442876674bc29089!2sBoho!5e0!3m2!1sen!2sin!4v1668230928961!5m2!1sen!2sin" width="450" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </main>
</body>
<footer class="footer">
